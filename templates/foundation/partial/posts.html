{{ define "partial/posts.html" }}

{{ range .posts }}
    <h2><a href="{{ .Path }}">{{ .Title }}</a></h2>

    <div class="clearfix">
        {{ if $.plugins.disqus }}
        <p class="right">
            <a href="{{ .Path }}#disqus_thread" data-disqus-identifier="{{ .ID }}">Comments</a>
        </p>
        {{ end }}

        {{ template "partial/info.html" . }}
    </div>

    <p>
        {{ .HTML | striptags | truncatechars 255 }} <a href="{{ .Path }}">[Read more]</a>
    </p>

    <hr>
{{ end }}

{{ if $.plugins.disqus }}
<script type="text/javascript">
    var disqus_shortname = '{{ .plugin.disqus.shortname }}';
    (function () {
        var s = document.createElement('script');
        s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
{{ end }}

{{ end }}
